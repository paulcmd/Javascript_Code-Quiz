
<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>Coding Quiz Challenge</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div>View High Scores</div>
        <div id="quiz-time">Time:</div>
    </nav>
</header>

<div class="container mt-5" id="start-quiz">
    <div class="row">
        <div class="col-md">
            <h1 class="text-center" id="quiz-title">Coding Quiz Challenge</h1>
            <div class="text-center" id="quiz-description">
                <p>
                    Try to answer the following code related questions within the time limit. Keep in mind
                    that incorrect answers will penalize your score/time by 10 seconds!
                </p>
            </div>
            <div class="text-center" id="quiz-start-button">
                <button class="btn btn-danger" id="start-button">
                    Start Quiz
                </button>
            </div>
        </div>
    </div>
</div>
<!--This section creates the page that displays the questions and choices-->
<div class="container d-none" id="quiz-questions">
    <div class="row">
        <div class="col-md">
            <h1 class="text-center" id="question"></h1>
            <div class="row">
                <div class="col-md">
                    <div
                            class="text-center mt-5 d-flex flex-column"
                            id="question-choices"
                    ></div>
                    <div class="text-center" id="question-validity"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container d-none" id="all-done">
    <div class="row">
        <div class="col-md">
            <h1 class="text-center" id="all-done-text">All Done!</h1>
            <h2 class="text-center">
                Your final score is:
                <p id="final-score"></p>
            </h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div>
            <p>Enter initials:</p>
            <input type="text" id="initial-input" />
            <a href="high-scores.html">
                <button class="btn btn-danger" id="initials-button">
                    Submit
                </button></a
            >
        </div>
    </div>
</div>

<script type="text/javascript" src="script/script.js"></script>
<script type="text/javascript" src="script/questions.js"></script>
</body>
</html>
